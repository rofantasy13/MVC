<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Post JSON Example</title>
<script>
	function doJSON() {
		var car = new Car("BMW", "X5", 2019, "Silver");
		var carAsJSON = JSON.stringify(car);
		alert("car object as JSON:\n" + carAsJSON);
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				document.getElementById("show").innerHTML = "<b>"
						+ xhttp.responseText + "</b>";
			}
		}
		var url = "http://localhost:8080/JSON/PostJson";
		xhttp.open("POST", url, true);
		xhttp.setRequestHeader("Content-Type",
				"application/x-www-form-urlencoded");
		xhttp.send(carAsJSON);
	}
	function Car(make, model, year, color) {
		this.make = make;
		this.model = model;
		this.year = year;
		this.color = color;
	}
</script>
</head>
<body>
	<input type="button" value="Send JSON" onclick="doJSON()" /><p>
	<h2>Server Response:</h2>
	<div id="show"></div>
</body>
</html>
